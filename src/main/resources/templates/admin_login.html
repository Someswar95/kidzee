<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kidzee</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

</head>
<body>

    <!-- Navbar Start -->
    <div class="container-fluid bg-light position-relative shadow">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5">
            <a th:href="@{/}" class="navbar-brand font-weight-bold text-secondary" style="font-size: 40px;">
                <!-- <i class="flaticon-043-teddy-bear"></i> -->
                <span class="text-primary" th:text="${brand}"></span>
            </a>
            <!-- <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav font-weight-bold mx-auto py-0">
                    <a th:href="@{/}" class="nav-item nav-link">Home</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->


    <!-- Login Start -->
    <div class="container-fluid pt-5 pb-3">
        <div class="container">
            <div class="text-center pb-2">
                <p class="section-title px-5"><span class="px-2">Administrator</span></p>
                <h1 class="mb-4">Administrator can login and access the role to modified the user</h1>
            </div>
            <div class="row">
                <div class="col-lg-7 mb-5">
                    <div class="contact-form">
                        <div id="success"></div>
                        <form th:action="@{/admin/login}" th:object="${admin}" method="post" name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="control-group">
                                <label for="name">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" id="name" required="required" data-validation-required-message="Please enter your name" placeholder="Your Name"/>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <label for="email">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" id="email" placeholder="Your Password" required="required" data-validation-required-message="Please enter your email" >
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
    <!-- Login End -->
</body>
</html>
