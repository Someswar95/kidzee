<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Kidzee</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="Free HTML Templates" name="keywords">
<meta content="Free HTML Templates" name="description">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div class="container-fluid my-2">
		<h2 class="text-danger">Update Student</h2>
		
		<form th:action="@{/admin/student/add}" th:object="${student}" method="post">
			<div class="mb-3">
  				<input type="hidden" th:field="*{id}" class="form-control" id="formGroupExampleInput">
			</div>
			<div class="mb-3">
  				<label for="formGroupExampleInput2" class="form-label">Name</label>
  				<input type="text" th:field="*{name}" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
			</div>
			<div class="mb-3">
  				<label for="formGroupExampleInput2" class="form-label">Email</label>
  				<input type="text" th:field="*{email}" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
			</div>
			<div class="mb-3">
  				<label for="formGroupExampleInput2" class="form-label">Phone</label>
  				<input type="text" th:field="*{phone}" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
			</div>
			<div class="mb-3">
  				<label for="formGroupExampleInput2" class="form-label">Alternate Phone</label>
  				<input type="text" th:field="*{aphone}" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
			</div>
			<div class="mb-3">
  				<label for="formGroupExampleInput2" class="form-label">Division</label>
  				<input type="text" th:field="*{division}" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
			</div>
			<div class="mb-3">
  				<label for="formGroupExampleInput2" class="form-label">DOB</label>
  				<input type="text" th:field="*{dob}" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
			</div>
			<div class="mb-3">
  				<label for="formGroupExampleInput2" class="form-label">Father's Name</label>
  				<input type="text" th:field="*{fname}" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
			</div>
			<div class="mb-3">
  				<label for="formGroupExampleInput2" class="form-label">Mother's Name</label>
  				<input type="text" th:field="*{mname}" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
			</div>
			<button type="submit" class="btn btn-success">Save</button>
		</form>
		
	</div>


</body>
</html>
